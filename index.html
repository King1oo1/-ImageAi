<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Prompt to Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }
    #container {
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>

<div id="container">
  <h2>Prompt to Image Generator</h2>
  <input type="text" id="prompt" placeholder="Enter your prompt here..." />
  <br>
  <button onclick="generateImage()">Generate Image</button>
  <div id="loading" style="display:none;">Generating image, please wait...</div>
  <img id="resultImage" />
</div>

<script>
  async function generateImage() {
    const prompt = document.getElementById('prompt').value;
    const resultImage = document.getElementById('resultImage');
    const loading = document.getElementById('loading');

    loading.style.display = 'block';
    resultImage.src = '';

    const response = await fetch("https://api-inference.huggingface.co/models/runwayml/stable-diffusion-v1-5", {
      method: "POST",
      headers: {
        "Authorization": "Bearer YOUR_HUGGINGFACE_TOKEN",  // <-- Replace with your actual token
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        inputs: prompt
      })
    });

    if (!response.ok) {
      alert("Failed to generate image. Try again.");
      loading.style.display = 'none';
      return;
    }

    const blob = await response.blob();
    const imageUrl = URL.createObjectURL(blob);
    resultImage.src = imageUrl;
    loading.style.display = 'none';
  }
</script>

</body>
</html>
