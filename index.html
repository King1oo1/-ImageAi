<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      text-align: center;
    }

    textarea {
      width: 80%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    #generatedImage {
      display: none;
      margin-top: 30px;
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .spinner {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>AI Image Generator</h1>
  <textarea id="promptInput" placeholder="Describe your image..."></textarea><br/>
  <button id="generateBtn">Generate Image</button>
  <button id="downloadBtn" disabled>Download Image</button>

  <div class="spinner" id="spinner">‚è≥ Generating...</div>
  <img id="generatedImage" alt="Generated AI Image"/>

  <script>
    const API_URL = "https://api-inference.huggingface.co/models/ZB-Tech/Text-to-Image";
    const HF_TOKEN = "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";

    const promptInput = document.getElementById('promptInput');
    const generateBtn = document.getElementById('generateBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const spinner = document.getElementById('spinner');
    const generatedImage = document.getElementById('generatedImage');

    generateBtn.addEventListener('click', async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) return alert("Please enter a prompt.");

      spinner.style.display = 'block';
      generatedImage.style.display = 'none';
      downloadBtn.disabled = true;

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${HF_TOKEN}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: prompt })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || "Unknown error from API");
        }

        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);
        generatedImage.src = imageUrl;
        generatedImage.style.display = 'block';
        downloadBtn.disabled = false;
      } catch (err) {
        alert("Error: " + err.message);
      } finally {
        spinner.style.display = 'none';
      }
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = generatedImage.src;
      link.download = `generated-image-${Date.now()}.png`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
