<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Prompt to Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      width: 80%;
      margin: 10px auto;
      font-size: 16px;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>Prompt to Image Generator</h2>
  <input id="prompt" type="text" placeholder="Type something like 'a futuristic city at sunset'" />
  <br>
  <button onclick="generateImage()">Generate Image</button>
  <p id="loading" style="display:none;">‚è≥ Generating image...</p>
  <img id="resultImage" />

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const loading = document.getElementById("loading");
      const resultImage = document.getElementById("resultImage");

      loading.style.display = "block";
      resultImage.src = "";

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/runwayml/stable-diffusion-v1-5", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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", // Your token
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            inputs: prompt
          })
        });

        const contentType = response.headers.get("content-type");

        // If the response is JSON, it's an error message
        if (contentType && contentType.includes("application/json")) {
          const errorData = await response.json();
          console.error("API Error:", errorData); // Log the error in the console
          alert("Error: " + (errorData.error || "Something went wrong"));
          loading.style.display = "none";
          return;
        }

        // If response is a valid image (blob), display it
        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);
        resultImage.src = imageUrl;
        loading.style.display = "none";

      } catch (error) {
        console.error("Network Error:", error); // Log network errors
        alert("Failed to fetch the image. Please try again.");
        loading.style.display = "none";
      }
    }
  </script>

</body>
</html>
